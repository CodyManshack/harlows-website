<!DOCTYPE html>
<html>

<head>
  <title>
    <%= productName %>
  </title>

  <meta charset="utf-8">
  <meta name="description" content="<%= productDescription %>">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="initial-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

  <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="icon" type="image/ico" href="favicon.ico">

  <link rel="preconnect" href="https://use.typekit.net" crossorigin>
  <link rel="stylesheet" href="https://use.typekit.net/ayy7lpm.css">

  <!-- Preconnect to external services for faster loading -->
  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="preconnect" href="https://maps.app.goo.gl">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XPGV6LMGBP">
  </script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-XPGV6LMGBP');
  </script>

  <!-- Default Open Graph (fallback for non-JS crawlers) -->
  <meta property="og:title" content="Harlow's Bar – Classic Cocktail Lounge">
  <meta property="og:description" content="Vintage, prohibition-era classic cocktails in a relaxed 1920s lounge.">
  <meta property="og:image" content="https://harlows.bar/icons/og-image.png">
  <meta property="og:image:secure_url" content="https://harlows.bar/icons/og-image.png">
  <meta property="og:image:alt" content="Signature cocktails at Harlow's Bar in Valencia, Spain">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Harlow's Bar">

  <!-- Default Twitter Card (fallback for non-JS crawlers) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Harlow's Bar – Classic Cocktail Lounge">
  <meta name="twitter:description" content="Vintage, prohibition-era classic cocktails in a relaxed 1920s lounge.">
  <meta name="twitter:image" content="https://harlows.bar/icons/og-image.png">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7P9L9NMVJD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-7P9L9NMVJD');
  </script>

</head>

<body>
  <!-- quasar:entry-point -->
</body>

</html>
