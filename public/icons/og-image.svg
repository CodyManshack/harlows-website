<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Harlow's Bar — Social Share Card</title>
  <desc id="desc">Social share image for Harlow's Bar</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0E221C"/>
      <stop offset="100%" stop-color="#173B30"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#bc6c25"/>
      <stop offset="100%" stop-color="#bc6c25"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative frame -->
  <rect x="40" y="40" width="1120" height="550" rx="20" ry="20" fill="none" stroke="url(#accentGrad)" stroke-width="3" opacity="0.65"/>

  <!-- Brand Title -->
  <g transform="translate(100, 210)" filter="url(#shadow)">
    <text x="0" y="0" fill="#FFFFFF" font-family="'The Seasons', serif" font-size="88" font-weight="500" letter-spacing="2">
      HARLOW'S BAR
    </text>
  </g>

  <!-- Subtitle -->
  <g transform="translate(100, 280)">
    <text x="0" y="0" fill="#F4F1E8" font-family="'Neue Kabel', serif" font-size="34" font-weight="400" opacity="0.95">
      1920s cocktails made according to the original recipes — Valencia, Spain
    </text>
  </g>

  <!-- Divider -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="420" height="2" fill="url(#accentGrad)"/>
  </g>

  <!-- Callout -->
  <g transform="translate(100, 420)" filter="url(#shadow)">
    <rect x="0" y="-64" width="600" height="104" rx="14" ry="14" fill="rgba(0,0,0,0.45)" stroke="#bc6c25" stroke-width="3"/>
    <text x="26" y="0" fill="#FFFFFF" font-family="'Neue Kabel', serif" font-size="40" font-weight="600">
      View our cocktail menu
    </text>
  </g>

  <!-- URL / Handle -->
  <g transform="translate(100, 530)">
    <text x="0" y="0" fill="#bc6c25" font-family="'Neue Kabel', serif" font-size="32" font-weight="400">
      @harlows.bar
    </text>
  </g>

  <!-- Optional right-side accent circle -->
  <g transform="translate(960, 120)" opacity="0.18">
    <circle cx="0" cy="0" r="140" fill="#bc6c25"/>
  </g>
</svg>
